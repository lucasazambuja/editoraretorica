    NomeAdicionalD3:"<NomeAdicionalD3>"
  };

  var aSubProdTags=[];
  <sub>
    aSubProdTags.push({
      ImagemProdDet:"<ImagemProdDet>",
      ImagemProdAmp:"<ImagemProdAmp>",
      CorVal:"<CorVal>",
      CorRGB:"<CorRGB>",
      IDProduto:<IDProduto>,
      CodProd:"<CodProd>",
      Estoque:<Estoque>,
      PesoNum:"<PesoNum>",
      PrecoOri:"<PrecoOri>",
      PrecoNum:"<PrecoNum>",
      MaxParcelasProdNum:<MaxParcelasProdNum>,
      Adicional1Val:"<Adicional1Val>",
      Adicional2Val:"<Adicional2Val>",
      Adicional3Val:"<Adicional3Val>",
      AdicionalD1Val:"<AdicionalD1Val>",
      AdicionalD2Val:"<AdicionalD2Val>",
      AdicionalD3Val:"<AdicionalD3Val>"
    });
  </sub>
  if(aSubProdTags.length==0)FCGrid$.fnGridAll(oProdTags,aSubProdTags);
  else FCLib$.onReady(function(){FCGrid$.fnGridAll(oProdTags,aSubProdTags);}); 
})();

//Remove Arrows
function fnRemoveArrowGrid(){
  var arrowcounter = document.getElementsByClassName("ZoomIMG2");
  setInterval(function(){ 
    if(arrowcounter.length <= 1){
      document.getElementById("fc-grid-api-controls-prev-remove").style.display="none"; 
      document.getElementById("fc-grid-api-controls-next-remove").style.display="none"; 
    }else{
       document.getElementById("fc-grid-api-controls-prev-remove").style.display="block"; 
       document.getElementById("fc-grid-api-controls-next-remove").style.display="block";    
    }
  },150);
}fnRemoveArrowGrid();
</script>
